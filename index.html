<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="imgs/netflix.png">
    <link rel="stylesheet" href="css/main.css">
    
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css ">

    <link rel="stylesheet" href="css/Owl/owl.carousel.css">
    <link rel="stylesheet" href="css/Owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/Owl/owl.carousel.min.css">

    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#" class="active">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">OUTLANDER</h3>
                <p class="descricao">Nesse conto épico, um guerreiro e uma enfermeira vivem uma paixão avassaladora, mas 200 anos os separam.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" class="box-filme">
            </div>
        </div>
    </div>

    <script src="js/Owl/jquery.min.js"></script>
    <script src="js/Owl/owl.carousel.min.js"></script>
    <script src="js/Owl/main.js"></script>

</body> 
</html>
